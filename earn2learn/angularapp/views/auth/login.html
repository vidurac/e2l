<style>
    .vbox {
        display: table;
        margin:0 auto;
        height:100%;
        width:100%;
        max-width:450px;
    }
</style>
<section class="wrapper-md animated fadeInUp user-auth">
    <div class="container aside-xxl">
        <a class="navbar-brand block">
            <img src="includes/images/logo.png" />
        </a>
        <section class="panel panel-default bg-white">
            <header class="panel-heading text-center">
                <h4>Sign in</h4>
            </header>
            <form class="panel-body wrapper-lg" name="loginForm" id="loginForm" ng-submit="signin(credentials)" >
                <div class="form-group">
                    <!--<label class="control-label" for="username">Username</label>-->
                    <input type="text" id="username" name="username" ng-model="credentials.username" placeholder="User Name" class="form-control input-lg" required autofocus="autofocus">
                </div>
                <div class="form-group">
                    <!--<label class="control-label" for="password">Password</label>-->
                    <input type="password" id="password" ng-model="credentials.password" placeholder="Password" class="form-control input-lg" required>
                </div>
                <div class="form-group">
                    <button ng-disabled="loginForm.$invalid || isWaiting" type="submit" class="btn btn-primary">
								<span ng-show="isWaiting">
									<i class="fa fa-circle-o-notch fa-spin"></i>
								</span> {{ loggingButtonText }}
                    </button>
                </div>
                <div class="form-group text-center">
                    or
                </div>
                <div class="form-group">
                    <button ng-click="fbLogin()" ng-disabled="isRegWaiting" class="btn btn-facebook btn-block m-b-sm">
                        <i class="fa fa-facebook"></i> Sign in with Facebook
                    </button>
                </div>
                <div class="form-group text-center">
                    <a ui-sref="forgot" class="forgot-pass">
                        <small>Forgot password?</small>
                    </a>
                </div>
                <div class="form-group text-center">
							<span class="text-center">
								<small>Do not have an account?</small>
							</span>
							<span>
								<a ui-sref="register" ng-disabled="isRegWaiting" class="text-link">Sign up</a>
							</span>
                </div>
            </form>
        </section>
    </div>
</section>
