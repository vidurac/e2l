    <!-- s.header section -->
    <header ng-init="init_child_ctrl()" class="navbar navbar-inverse">
        <div class="container">
            <div class="clearfix">
                <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
                    <!-- s.logo -->
                    <div class="navbar-header">
                        <a class="navbar-brand" ui-sref="child.dashboard"><img src="includes/images/logo_child.png" /></a>
                    </div>
                    <!-- e.logo -->
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" ng-init="getTotalPoints()">
                    <ul class="list-inline child-progress-box">
                        <li class="earned-points"><a href="#"> <span class="inline progress-label"><small>E2L Bucks</small><b>Earned</b></span>
                            <span class="inline progress-value">{{child_total_points}}</span></a></li>
                        <li class="lesson-completed"><a href="#">
                            <span class="inline progress-value">{{completedPercentage}}%</span>
                            <span class="inline progress-label">Gift card <b>Completed</b></span>
                             </a>
                        </li>
                        <!--<li><a href="https://twitter.com/share?url=http://www.wsolus.com" class="twitter-share-button">Tweet</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script></li>
                        <li><iframe src="https://www.facebook.com/plugins/share_button.php?href=http://www.wsolus.com&layout=button&mobile_iframe=true&width=59&height=20&appId" width="59" height="20" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe></li>-->
                    </ul>
                    <!--<a class="cursor-pointer" ui-sref="child.inboxMessage" >Message</a>-->
                </div>
                <div class="user-detail col-lg-4 col-md-6 col-sm-12 col-xs-12" ng-init="getMyAssignedLessonsCompletedPercentage()">
                    <div class="inline icon-box">
                        <ul class="inline top-badges">

                        <!--<li><button class="btn-badges" type="button" id="futureMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            <span class="badge-box"><img src="images/future-badges.png" width="46px" height="46px"></span>
                            <span>Future <b>badges</b></span></button>
                            <ul class="dropdown-menu" aria-labelledby="futureMenu">
                                <li></li>
                            </ul>
                        </li>-->
                            <li><button class="btn-badges" type="button" id="achievedMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                <span ng-show="badgeimages[0] == null" class="badge-box"><img src="images/achieved-badges.png
" width="44px" height="44px"></span>
                                <span ng-show="badgeimages[0] != null" class="badge-box"><img src="uploads/badges/{{badgeimages[0]}}" width="44px" height="44px"></span>
                                <span>Achieved <b>badges</b></span></button>
                                <ul class="dropdown-menu" aria-labelledby="achievedMenu">
                                    <li ng-repeat="badgeimage in badgeimages track by $index">
                                        <img src="uploads/badges/{{badgeimage}}" class="img-responsive img-badge">
                                    </li>
                                    <li><a ui-sref="child.achieved">more badges</a></li>
                                </ul>
                            </li>
                        </ul>
                        <div id="user-notification-panel-wrap" class="inline">
                            <a class="btn" data-toggle="tooltip" title="Notifications" data-placement="bottom" ng-click="toggleNotificationPanel()" ng-class="{'active-btn':toggleNotification}">
                                <span class="glyphicon glyphicon-bell"></span>
                                <span class="badge" ng-if="unreadNotificationCount != 0">{{unreadNotificationCount}}</span>
                            </a>
                            <div class="m-modals" ng-if="toggleNotification" ng-click="toggleNotificationPanel()"></div>
                            <notification-list ng-if="toggleNotification" toggle-notification="toggleNotification" unread-notification="unreadNotification" is-notification-loading="isNotificationLoading" callbackFn1="initNotificationList()" callback-fn2="closeNotificationPopup()"></notification-list>
                        </div>
                        <div id="user-message-btn-wrap" class="inline" data-toggle="tooltip" title="Messages" data-placement="bottom">
                            <a class="btn" ng-click="navigateToMessagesView()">
                                <span class="glyphicon glyphicon-envelope"></span>
                                <span class="badge" ng-if="newMessageCount != 0">{{newMessageCount}}</span>
                            </a>
                        </div >
                    </div>
                    <!-- s.child data progress -->
                    <div class="child-stats-info inline">
                        <img data-toggle="tooltip" data-placement="bottom" title="{{user().f_name}}, Earn  {{100-completedPercentage}}% to archive Your Gift card." class="img-circle" src="{{user().profile_image}}">
                        <div class="user-name"><span class="txt-white">{{user().f_name}}</span></div> <!-- ui-sref="child.profile"-->
                        <div class="progress" data-toggle="tooltip" data-placement="bottom" title="{{user().f_name}}, Earn  {{100-completedPercentage}}% to archive Your Gift card.">
                            <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="{{completedPercentage}}" aria-valuemin="0" aria-valuemax="100" ng-style="{width: completedPercentage + '%'}">
                                <span class="sr-only">{{completedPercentage}}% Complete (warning)</span>
                            </div>
                        </div>
                        <div class="user-logout"><a class="cursor-pointer" ng-click="logout()" class="logout">Log out</a></div>
                    </div>
                </div>
            </div>



        </div>
    </header>


    <!-- e.header section -->
    <Section ng-if="user().is_expired">
        <div class="text-center text-danger" style="margin-top: 100px;">
            <h1 class="m-t-xl" style="font-size: 100px;"><span class="icon-sad"></span></h1>
            <h2>Ooops...!</h2>
            <h2>Contact your parent.</h2>
        </div>
    </Section>
    <section ng-if="!user().is_expired" class="bg-lightBlue vh100">
        <section class="hbox stretch">
            <section id="content" class="child-view " ui-view>
            </section>
            <!--<aside class="bg-light lter b-l aside-md hide" id="notes">
                <div class="wrapper">Notification</div>
            </aside>-->
        </section>
    </section>
</div>
