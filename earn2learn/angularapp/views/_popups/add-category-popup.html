<section class="panel-default pop-ups bg-white">
    <header class="panel-heading text-center">
        <strong class="text-uc">Create a category</strong>
    </header>
    <form class="panel-body wrapper-lg" name="addCatForm" id="addCatForm" ng-submit="addNewCategory()" data-validate="parsley">
        <div class="form-group">
            <input type="text" maxlength="45" placeholder="Category name" data-parsley-trigger="focusout" ng-model="resources.newCategory.name" class="form-control" data-required="true">
        </div>
        <div class="line line-dashed"></div>
        <button type="submit" ng-disabled="addCatForm.$invalid || isAddCategoryWaiting" class="btn btn-primary"><span ng-show="isAddCategoryWaiting"><i class="fa fa-circle-o-notch fa-spin"></i></span> {{ resources.addCategoryButtonText }}</button>
    </form>
</section>
